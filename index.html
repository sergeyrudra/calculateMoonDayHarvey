<!DOCTYPE HTML>
<html>
  <head> <meta charset="utf-8"> </head>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
 <script>

	function getMoonDay(day,month,year) 
	{ 

	       if(month<=2) {
		    month = month+12;
		    year = year-1;
		}
		var nc = Math.floor(year/100);
		var vc = ((Math.floor(nc/3) + Math.floor(nc/4)) +6) - nc;
		var  a = (year/19);
		var b = ((a-Math.floor(a))*209);
		var c = ( b + month + day + vc )/30;
		var md=Math.round(((c - Math.floor(c))*30)+1);

		return md;
	}


	$(document).ready(function()  {
	    $('#datepicker').datepicker({
	      onSelect: function(dateText, inst) { 
		    var date = new Date(dateText);
		    // change date.GetDay() to date.GetDate()
		    alert('moon day= '+getMoonDay(date.getDate(),date.getMonth(),date.getFullYear()) );
	     } 
	    });
	});

  </script>
<body>
Select date
<p>Date: <input type="text" id="datepicker"/></p>
</body>
</html>
